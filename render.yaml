services:
  - type: web
    name: python-process-manager
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: appdb
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0
    autoDeploy: true
    plan: free